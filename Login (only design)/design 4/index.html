<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="card" role="main">
      <h1>Sign in to your account</h1>
      <p class="lead">Welcome back â€” enter your details to continue.</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="input"
            placeholder="you@example.com"
            required
          />
          <div id="emailError" class="error" aria-live="polite"></div>
        </div>

        <div class="field">
          <div class="row" style="margin-bottom: 6px">
            <label for="password">Password</label>
            <button type="button" class="show-password" id="togglePwd">
              Show
            </button>
          </div>
          <input
            id="password"
            name="password"
            type="password"
            class="input"
            placeholder="Your password"
            minlength="6"
            required
          />
          <div id="pwdError" class="error" aria-live="polite"></div>
        </div>

        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
          "
        >
          <label
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              font-size: 14px;
              color: var(--muted);
            "
          >
            <input type="checkbox" id="remember" /> Remember me
          </label>
          <a
            href="#"
            style="color: var(--accent); text-decoration: none; font-size: 13px"
            >Forgot password?</a
          >
        </div>

        <div class="actions">
          <button type="submit" class="primary">Sign in</button>
          <button type="button" class="ghost" id="demoBtn">Demo</button>
        </div>
        <div id="status" class="note" aria-live="polite"></div>
      </form>
    </main>
    <script src="login.js"></script>
  </body>
</html>
